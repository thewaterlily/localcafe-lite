name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.15'
          otp-version: '26'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'assets/package-lock.json'

      - name: Restore Elixir dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Restore build cache
        uses: actions/cache@v3
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-build-

      - name: Install Elixir dependencies
        run: mix deps.get

      - name: Install Node.js dependencies
        run: cd assets && npm ci

      - name: Build assets for production
        run: mix assets.deploy

      - name: Build site
        run: mix build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'priv/output'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check if GitHub Pages is enabled
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Checking if GitHub Pages is enabled for this repository..."
          PAGES_STATUS=$(gh api repos/${{ github.repository }}/pages --jq '.status' 2>&1 || echo "disabled")

          if [[ "$PAGES_STATUS" == *"Not Found"* ]] || [[ "$PAGES_STATUS" == "disabled" ]]; then
            echo "::error::GitHub Pages is not enabled for this repository."
            echo "::error::Please enable GitHub Pages in your repository settings:"
            echo "::error::  1. Go to Settings → Pages"
            echo "::error::  2. Under 'Build and deployment', set Source to 'GitHub Actions'"
            echo "::error::  3. Save and re-run this workflow"
            exit 1
          fi

          echo "✓ GitHub Pages is enabled (status: $PAGES_STATUS)"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
